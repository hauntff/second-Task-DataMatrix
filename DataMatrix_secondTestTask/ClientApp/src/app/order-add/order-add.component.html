<form (ngSubmit)="addOrder()">
  <label>Name</label>
  <input type="text" [(ngModel)]="order.name" name="name" required><br>
  <label>Count</label>
  <input type="number" [(ngModel)]="order.count" name="count" required><br>
  <label>Price</label>
  <input type="number" [(ngModel)]="order.price" name="price" required><br>
  <label>Is Delivery</label>
  <input type="checkbox" [(ngModel)]="order.isDelivery" name="isDelivery"><br>
  <label>Address</label>
  <input type="text" [(ngModel)]="order.address" name="address"><br>
  <button type="submit">Add Order</button>
</form>
